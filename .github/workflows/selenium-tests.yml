name: UI Testing Execution

on:
  push:

    branches: [ "**" ] 
  workflow_dispatch: 

jobs:
  ui-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Selenium Tests
      run: |
        # Buscamos el pom.xml en todo el repositorio
        POM_PATH=$(find . -name "pom.xml" | head -n 1)
        
        if [ -z "$POM_PATH" ]; then
          echo "ERROR: ."
          exit 1
        fi
        
        echo "Poject found : $POM_PATH"
        
        # Ejecutamos los tests en modo headless para GitHub
        mvn test -f "$POM_PATH" -Dheadless=true

    - name: Upload Test Reports
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results
        path: "**/target/surefire-reports/"
