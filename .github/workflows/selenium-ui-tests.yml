name: UI Testing Execution

on:
  push:
    branches: [ "HeilynPracticeKoel" ]
  workflow_dispatch: 

jobs:
  ui-automation:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    services:
      selenium-grid:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g
          --health-cmd "curl --fail http://localhost:4444/status || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: HeilynPracticeKoel

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run UI Tests
        env:
          CHROME_HEADLESS: "true"
        run: |
          echo "Esperando a que Selenium Grid esté listo..."
          # Espera activa hasta que el Grid responda "ready: true"
          timeout 60s bash -c 'until curl -s http://127.0.0.1:4444/status | grep -q "\"ready\": true"; do sleep 2; done'
          echo "¡Grid listo para la acción!"

          # Localizar gradlew dinámicamente
          GRADLE_PATH=$(find . -name "gradlew" | head -n 1)
          
          if [ -z "$GRADLE_PATH" ]; then
            echo "ERROR: No se encontró gradlew en el proyecto."
            exit 1
          fi

          chmod +x "$GRADLE_PATH"
          
          # Ejecución de tests con Page Object Model y Page Factory
          # Pasamos la URL del Grid y el modo Headless como System Properties
          "$GRADLE_PATH" test -DgridUrl=http://127.0.0.1:4444 -DCHROME_HEADLESS=true --info

      - name: Load Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh
