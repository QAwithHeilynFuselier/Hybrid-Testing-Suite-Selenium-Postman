name: UI Testing Execution

on:
  push:
    branches: [ "HeilynPracticeKoel" ]
  workflow_dispatch: 

jobs:
  ui-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: HeilynPracticeKoel

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Find and Run Gradle Tests
      run: |
        # 1. Buscamos dónde está el archivo gradlew
        GRADLE_PATH=$(find . -name "gradlew" -print -quit)
        
        if [ -z "$GRADLE_PATH" ]; then
          echo "ERROR: No se encontró el archivo gradlew en ninguna carpeta."
          ls -R # Esto nos dirá qué archivos hay realmente
          exit 1
        fi
        
        # 2. Obtenemos el directorio donde vive gradlew
        GRADLE_DIR=$(dirname "$GRADLE_PATH")
        echo "Proyecto encontrado en: $GRADLE_DIR"
        
        # 3. Entramos a esa carpeta y ejecutamos
        cd "$GRADLE_DIR"
        chmod +x gradlew
        ./gradlew test -Dheadless=true

    - name: Upload Test Reports
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results
        path: "**/build/reports/tests/test/"
