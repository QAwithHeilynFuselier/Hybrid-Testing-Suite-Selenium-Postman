name: Automated API Tests
on:
  push:
    branches: [ main ]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman and Reporter
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Postman Collection
        run: |
          mkdir -p results
          # Buscamos el archivo y guardamos la ruta en una variable
          FILE_PATH=$(find . -name "*.postman_collection.json" | head -n 1)
          echo "Ejecutando archivo encontrado en: $FILE_PATH"
          
          # Ejecutamos Newman usando esa ruta encontrada
          newman run "$FILE_PATH" \
          -r cli,htmlextra \
          --reporter-htmlextra-export results/report.html || true
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-html-report
          path: results/report.html
