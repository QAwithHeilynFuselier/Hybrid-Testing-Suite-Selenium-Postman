name: UI Testing Execution

on:
  push:
    branches: [ "HeilynPracticeKoel" ]
  workflow_dispatch: 

jobs:
  ui-automation:
    runs-on: ubuntu-latest

    # Permisos necesarios para que el bot pueda escribir en tu repositorio
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: HeilynPracticeKoel

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Debug and Run Tests
        run: |
          echo "--- COMPROBANDO ARCHIVOS ---"
          ls -la
          
          if [ ! -f "gradlew" ]; then
            echo "Generando Gradle Wrapper..."
            gradle wrapper
          fi
          
          chmod +x gradlew
          # Ejecución de tus tests de Selenium
          ./gradlew test -Dheadless=true --stacktrace

      - name: Load Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Force Deploy Setup
        if: always()
        run: |
          # Aseguramos que la carpeta exista y tenga contenido
          mkdir -p allure-history
          if [ -d "allure-report" ]; then
            cp -r allure-report/* allure-history/
          fi
          
          # Creamos un archivo base por si la carpeta está vacía
          echo "Reporte generado el: $(date)" > allure-history/index.html
          
          # Inicialización manual para evitar el error de 'refspec'
          cd allure-history
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b gh-pages
          git add .
          git commit -m "Fix: Initializing Allure history branch"

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-history
          publish_branch: gh-pages
          force_orphan: true
