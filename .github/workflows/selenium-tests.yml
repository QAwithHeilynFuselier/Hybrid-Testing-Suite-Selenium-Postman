name: UI Testing Execution

on:
  push:
    paths:
      - 'ui-tests/**'
  workflow_dispatch:

jobs:
  ui-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Selenium Tests
      run: mvn test -f ui-tests/pom.xml 


    - name: Upload Test Reports
      if: always() # Muy importante: se ejecuta aunque los tests fallen
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results
        path: ui-tests/target/surefire-reports/
