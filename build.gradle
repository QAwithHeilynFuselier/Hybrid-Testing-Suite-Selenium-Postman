plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2' // 1. Agregamos el plugin de Allure
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.6.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.5.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:6.0.1'


    testImplementation 'io.qameta.allure:allure-testng:2.24.0'
}

allure {
    version = '2.24.0'
    adapter {
        frameworks {
            testng {
                enabled = true
            }
        }
    }
}

test {
    useTestNG() {
        suites "src/test/resources/TestNG.xml"
    }
}