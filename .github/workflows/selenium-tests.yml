name: UI Testing Execution (CI/CD Pipeline)

on:
  push:
    branches: [ "HeilynPracticeKoel" ]
  workflow_dispatch: 

jobs:
  ui-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: HeilynPracticeKoel

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Find and Run Gradle Tests
      run: |
        # 1. Localizamos dinámicamente el archivo gradlew
        GRADLE_PATH=$(find . -name "gradlew" -print -quit)
        
        if [ -z "$GRADLE_PATH" ]; then
          echo "ERROR: No se encontró el archivo gradlew. Verifica la estructura de carpetas."
          exit 1
        fi
        
        GRADLE_DIR=$(dirname "$GRADLE_PATH")
        echo "Proyecto encontrado en: $GRADLE_DIR"
        
  
        cd "$GRADLE_DIR"
        chmod +x gradlew
        
        
        ./gradlew test -Dheadless=true --continue

    - name: Upload Test Reports
      # El if: always() asegura que siempre veas por qué falló el test
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results
        path: |
          **/build/reports/tests/test/
          **/build/test-results/test/
