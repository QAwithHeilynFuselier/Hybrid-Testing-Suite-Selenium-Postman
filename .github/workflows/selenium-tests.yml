name: UI Testing Execution

on:
  push:
    branches: [ main ]
   
    paths:
      - 'ui-tests/**'
      - 'src/**'
      - 'pom.xml'
  workflow_dispatch: 

jobs:
  ui-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Selenium Tests
      run: |
   
        POM_PATH=$(find . -name "pom.xml" | head -n 1)
        
        if [ -z "$POM_PATH" ]; then
          echo "ERROR: No se encontr√≥ el archivo pom.xml en ninguna carpeta."
          exit 1
        fi
        
        echo "Proyecto de Selenium encontrado en: $POM_PATH"
        

        # -Dheadless=true permite que Chrome corra en el servidor sin monitor
        mvn test -f "$POM_PATH" -Dheadless=true

    - name: Upload Test Reports
      if: always() # Se ejecuta aunque los tests fallen para ver la evidencia
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results
    
        path: "**/target/surefire-reports/"
