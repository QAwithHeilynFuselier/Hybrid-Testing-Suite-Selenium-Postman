name: UI Testing Execution

on:
  push:
    branches: [ "HeilynPracticeKoel" ]
  workflow_dispatch: 

jobs:
  ui-automation:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    services:
      # Contenedor de Chrome con recursos optimizados para evitar Timeouts
      selenium-grid:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g
          --health-cmd "curl --fail http://localhost:4444/status || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: HeilynPracticeKoel

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Tests
        env:
          CHROME_HEADLESS: "true"
        run: |
          # 1. Espera activa para asegurar que el Grid responda
          echo "Esperando a que Selenium Grid esté listo..."
          timeout 60s bash -c 'until curl -s http://localhost:4444/status | grep -q "\"ready\": true"; do sleep 2; done'
          echo "¡Grid listo para la acción!"

          # 2. Localizar gradlew dinámicamente y ejecutar
          GRADLE_PATH=$(find . -name "gradlew" | head -n 1)

          if [ -z "$GRADLE_PATH" ]; then
            echo "ERROR: No se encontró el archivo gradlew. Verifica si está en el repositorio."
            ls -R
            exit 1
          else
            echo "Se encontró gradlew en: $GRADLE_PATH"
            chmod +x "$GRADLE_PATH"
            cd $(dirname "$GRADLE_PATH")
            ./gradlew test -DgridUrl=http://localhost:4444 -DCHROME_HEADLESS=true --info
          fi

      - name: Load Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          publish_branch: gh-pages
